<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Artists</h1>

<form action="#" th:action="@{/artist}" th:object="${artist}" method="post">
  <input type="text" th:field="*{id}" placeholder="Artist ID">
  <input type="text" th:field="*{name}" placeholder="Artist name">
  <input type="submit" value="Add artist">
</form>

<p>List of Artists:</p>
<ul>
  <li th:each="artist : ${artists}">
    <a th:href="@{/artist/{artistId}(artistId=${artist.id})}" th:text="${artist.name}"></a>
    <form th:action="@{/artist/{artistId}(artistId=${artist.id})}" method="post" style="display: inline;">
      <input type="hidden" name="_method" value="delete">
      <input type="submit" value="Delete">
    </form>
  </li>
</ul>

</body>
</html>
